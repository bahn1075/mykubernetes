apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prd-airecipe

bases:
  - ../../base

namePrefix: ""
nameSuffix: ""

commonLabels:
  environment: prd

patches:
  - target:
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: prd-airecipe
  - target:
      kind: Ingress
      name: airecipe-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: prd-airecipe.64bit.kr
  - path: hpa-patch.yaml
    target:
      kind: HorizontalPodAutoscaler
      name: airecipe-hpa
