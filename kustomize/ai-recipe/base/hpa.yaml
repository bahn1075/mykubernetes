apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: airecipe-hpa
  namespace: airecipe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airecipe
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
