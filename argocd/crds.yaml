                            type: string
                          nameSuffix:
                            description: NameSuffix is a suffix appended to resources
                              for Kustomize apps
                            type: string
                          namespace:
                            description: Namespace sets the namespace that Kustomize
                              adds to all resources
                            type: string
                          patches:
                            description: Patches is a list of Kustomize patches
                            items:
