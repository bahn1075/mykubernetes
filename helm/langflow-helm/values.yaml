# Langflow IDE - Minikube Configuration with SQLite

langflow:
  backend:
    replicaCount: 1
    
    image:
      repository: langflowai/langflow-backend
      pullPolicy: IfNotPresent
      tag: ""
    
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1"
        memory: "2Gi"
    
    service:
      type: ClusterIP
      port: 7860
    
    sqlite:
      enabled: true
      path: "/var/lib/langflow/langflow.db"
    
    externalDatabase:
      enabled: false
    
    persistence:
      enabled: true
      storageClass: "standard"
      size: 5Gi
      mountPath: "/var/lib/langflow"
    
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    
    containerSecurityContext:
      allowPrivilegeEscalation: false
      runAsUser: 1000

  frontend:
    enabled: true
    replicaCount: 1
    
    image:
      repository: langflowai/langflow-frontend
      pullPolicy: IfNotPresent
      tag: ""
    
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
    
    service:
      type: LoadBalancer
      port: 80

postgresql:
  enabled: false

ingress:
  enabled: false

serviceAccount:
  create: true
  name: ""



