# Grafana 설정
image:
  # 최신 이미지 사용
  repository: grafana/grafana
  tag: latest

# Admin 계정 설정
adminUser: admin
adminPassword: admin123

# 데이터 소스 자동 구성
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      # Prometheus 데이터 소스
      - name: Prometheus
        type: prometheus
        url: http://prometheus-prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
      # Loki 데이터 소스
      - name: Loki
        type: loki
        url: http://loki.monitoring.svc.cluster.local:3100
        access: proxy
      # Tempo 데이터 소스
      - name: Tempo
        type: tempo
        url: http://tempo.monitoring.svc.cluster.local:3200
        access: proxy

# 대시보드 자동 임포트
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# 기본 대시보드 설정
dashboards:
  default:
    # Node Exporter Full 대시보드
    node-exporter-full:
      gnetId: 1860
      revision: 37
      datasource: Prometheus
    # Kubernetes Monitoring Overview 대시보드
    kubernetes-monitoring-overview:
      gnetId: 14623
      revision: 1
      datasource: Prometheus

# 서비스 설정
service:
  type: ClusterIP
  port: 80

# 영구 저장소 설정 (OCI File Storage Service 사용 - 정적 프로비저닝)
persistence:
  enabled: true
  type: pvc
  existingClaim: grafana  # 기존 PVC 사용
  # storageClassName: ""  # 정적 프로비저닝 (기존 PV 사용)
  # accessModes:
  #   - ReadWriteMany
  # size: 10Gi

# Init 컨테이너 비활성화 (FSS .snapshot 디렉토리 충돌 방지)
initChownData:
  enabled: false

# 플러그인 설치
plugins:
  - grafana-piechart-panel
  - grafana-worldmap-panel

# Grafana.ini 설정 (subpath 지원)
grafana.ini:
  server:
    root_url: http://158.180.71.148/grafana
    serve_from_sub_path: true
